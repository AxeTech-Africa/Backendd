<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Submission Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #393e41; /* Dark gray background to make it dominant */
            color: white; /* White text for high contrast */
        }
        .alert-success {
            background-color: #f1c40f; /* Lighter gold for the success alert background */
            color: #393e41; /* Dark gray text for readability */
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #caa229; /* Subtle gold border to complement the dark gray */
        }
        .alert-heading {
            color: #393e41; /* Dark gray for the heading text */
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #caa229; /* Golden yellow for the button */
            border-color: #caa229; /* Matching border color */
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #d1a532; /* Slightly lighter gold on hover */
            border-color: #d1a532; /* Matching hover border */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .mb-0 {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success text-center">
            <h4 class="alert-heading">Success!</h4>
            <p>Your property submission has been received and is awaiting approval. You will be notified once it is posted on the website.</p>
            <hr>
            <p class="mb-0">Thank you for your submission!</p>
            <a href="http://127.0.0.1:5501/index.html" class="btn btn-primary mt-3">Go back to Homepage</a>
        </div>
    </div>
</body>
</html>
