<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>User Dashboard</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
      <style>
        body {
          background-color: #f7f7f7;
          font-family: 'Arial', sans-serif;
        }
    
        .container {
          margin-top: 50px;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
          text-align: center;
          color: #393e41;
          margin-bottom: 20px;
        }
    
        .avatar {
          width: 120px;
          height: 120px;
          background-color: #cba329;
          color: white;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 50px;
          margin: 20px auto;
        }
    
        .user-info {
          text-align: center;
          color: #393e41;
        }
    
        .user-info p {
          font-size: 18px;
        }
    
        .btn-logout {
          display: block;
          width: 100%;
          background-color: #393e41;
          color: white;
          padding: 12px;
          font-size: 18px;
          border-radius: 8px;
          text-align: center;
          margin-top: 20px;
          text-decoration: none;
        }
    
        .btn-logout:hover {
          background-color: #cba329;
          color: #393e41;
        }
    
        .user-card {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
    
        .user-card h3 {
          color: #393e41;
        }
    
        .user-card ul {
          list-style-type: none;
          padding: 0;
        }
    
        .user-card ul li {
          font-size: 16px;
          color: #393e41;
          margin-bottom: 10px;
        }
    
        .user-card ul li b {
          font-weight: bold;
        }
      </style>
 
    
  
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-md-6">
            <div class="user-card">
              <!-- Avatar Section -->
              <div class="avatar">
                <!-- Use initial as placeholder, you can adapt this logic based on user gender or other criteria -->
                <span>{{ user.name[0] }}</span>
              </div>
    
              <!-- User Info Section -->
              <h3>{{ user.name }}</h3>
              <p>{{ user.email }}</p>
    
              
    
              <!-- Logout Button -->
              <a href="/logout" class="btn-logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
 
    

</body>
</html>
